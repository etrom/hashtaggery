<div class="row">
  <div class="col-lg-2 pull-right">

    <select ng-model="correctlySelected" class="pretty" ng-options="opt as opt.label for opt in options" ng-change="sortBy(correctlySelected.value)">
    </select>
  </div>
</div>


<div ng-show="accesstoken"class="alert alert-info" role="alert">In order to provide you with realtime results, you must log into instagram.</div>


  <form class="thing-form">
    <h1>Search Hashtags Like:</h1>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Type in a hashtag to find like terms." ng-model="tagName">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addSearch(); searchTag()">Search</button>
      </span>
    </p>
  </form>
</div>
  <div class="container">
     <div class="row">
        <div class="col-lg-12">
          <loading ng-show="loading" class="triClass"></loading>
          <h1 ng-show="results && !loading">Results for <span class="hashtag">#{{results}}</span>:</h1>
          <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="tag in hashtags">
            <li ng-click="addSearch(tag.name);searchTag(tag.name)"><a href="#"><span class="number">{{$index+1}}.</span><span class="hashtag"> #{{tag.name}}</span><span class="count pull-right"> {{tag.media_count}}</span></a></li>
          </ul>
        </div>
      </div>
    <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">Recent Searches:</h1>
           <p class="gray" ng-show="awesomeThings.length < 1">You haven't searched anything yet</p>




          <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
            <li ><a class="hashtag" href="#" tooltip="{{thing.info}}">#{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing); addSearch($event); searchTag($event)">&times;</button></a></li>
          </ul>
        </div>
      </div>
